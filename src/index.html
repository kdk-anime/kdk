<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="manifest" href="manifest.json">
	<link href="assets/index.css" rel="stylesheet">
	<script defer>
		const jsPath = 'assets/js/';
		const bundles = [
			'index.js',
			'plugins/kodik/index.js',
			'plugins/shikimori/index.js',
			'plugins/vanilla-lazyload/index.js',
			'plugins/core/index.js',
		];
		const head = document.querySelector('head');
		let query = [];
		bundles.forEach((path) => {
			const script = document.createElement('script');
			script.defer = true;
			script.src = `${jsPath}${path}`;
			script.addEventListener('load', () => {
				query.push(script);
				if (query.length === bundles.length) {
					query.forEach((element) => {
						head.appendChild(element);
					})
				}
			})
		});
	</script>
	<title>KDK Anime | Главная</title>
</head>
<body>
	<div class="body">
		<header class="header">
			<div class="header__left">
				<button data-target="general">home</button>
				<button data-target="recommendation">recommend</button>
				<button data-target="favourite">favorite</button>
				<button data-target="history">history</button>
				<button data-target="collections">perm_media</button>
			</div>
			<div class="header__right">
				<button data-target="downloads">cloud_download</button>
				<button data-target="play">play_arrow</button>
				<button data-target="search">search</button>
				<button data-target="settings">settings</button>
			</div>
			<div class="windows"></div>
		</header>
		<main></main>
	</div>
	<div class="root_footer">
		<div class="root_footer__info_block"></div>
		<span>By Fleisar</span>
	</div>
	<div class="root_hoverMenu"></div>
</body>
</html>
