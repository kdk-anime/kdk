name: Deploy on server

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - name: Get latest code
      uses: actions/checkout@v3
    - name: Setting up NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Build
      run: |
        npm install -g npm-cli-login
        npm-cli-login -u "fleisar" -p "${{ secrets.authtoken }}" -e "me@fle.su" -r "https://npm.pkg.github.com" -s "@fleisar"
        npm install
        npm run build
    - name: Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.statichost }}
        username: ${{ secrets.staticuser }}
        password: ${{ secrets.staticuserpassword }}
        local-dir: ./dist/
        server-dir: ${{ secrets.staticroot }}
